<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container">
  <h2 class="text-center">Typing Speed Test</h2>

  <div id="text-display" class="p-3 border bg-white rounded mb-3" style="min-height: 100px;"></div>

  <textarea id="text-input" class="form-control mb-3" rows="5" placeholder="Start typing here..."></textarea>

  <div class="mb-3">
    <strong>Timer:</strong> <span id="timer">60s</span> |
    <strong>WPM:</strong> <span id="wpm">0</span> |
    <strong>Accuracy:</strong> <span id="accuracy">0%</span> |
    <strong>Errors:</strong> <span id="errors">0</span>
  </div>

  <div class="mb-4">
    <button id="complete" class="btn btn-success me-2">Mark as Completed</button>
    <button id="reset" class="btn btn-danger">Reset</button>
  </div>

  <div id="result" class="alert alert-info">
    <h4>Test Completed</h4>
    <p><strong>Final Accuracy:</strong> <span id="final-accuracy">0%</span></p>
    <p id="suggestion"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
